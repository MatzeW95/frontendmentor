<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <main>
    <div id="mainContainer">
      <div id="selectionContainer" class="contentContainer">
        <div id="star">
          <img id="imgStar" src="./images/icon-star.svg" alt="star">
        </div>
        <h1>
          How did we do?
        </h1>
        <p>
          Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
        </p>
        <form>
          <div id="radioContainer">
            <div class="radio">1</div>
            <div class="radio">2</div>
            <div class="radio">3</div>
            <div class="radio">4</div>
            <div class="radio">5</div>
          </div>
          <button id="buttonSubmit" type="button">
            Submit
          </button>
        </form>
      </div>
      <div id="finalContainer" class="contentContainer">
        <img src="./images/illustration-thank-you.svg" alt="ThankYou">
        <p id="pStars">
          You selected <span id="selectedRating">0</span> out of 5 
        </p>
        <h1>
          Thank you!  
        </h1>
        <p>
          We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!  
        </p>
      </div>
    </div>
  </main>

  <script src="./js/main.js"></script>
</body>
</html>
