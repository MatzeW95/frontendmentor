<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <img src="./images/bg-pattern-top.svg" alt="bubble1" id="img-background1">
    <img src="./images/bg-pattern-bottom.svg" alt="bubble2" id="img-background2">
    <div id="div-main-container">
      <img src="./images/bg-pattern-card.svg" alt="bubbles" id="img-header">
      <img src="./images/image-victor.jpg" alt="profile-picture" id="img-profile">
      <h1>
        Victor Crest <span>26</span>
      </h1>
      <p id="p-city">London</p>
      <div id="div-statistic-container">
        <div class="div-container">
          80K
          <p>Followers</p>
        </div>
        <div class="div-container">
          803K
          <p>Likes</p>
        </div>
        <div class="div-container">
          1.4K
          <p>Photos</p>
        </div>
      </div>
    </div>
    <!--
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
    -->
  </main>
</body>
</html>
