<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <div id="div-main-container">
      <div id="div-main-left">
        <h1 id="div-main-headline">
          Get <span>insights</span> that help your business grow.
        </h1>
        <div id="div-main-text">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
        </div>
        <div id="div-flexbox">
          <div id="div-box1">
            10k+ 
            <div class="div-stats-heading">companies</div>
          </div>
          <div id="div-box2">
            314 
            <div class="div-stats-heading">templates</div>
          </div>
          <div id="div-box3">
            12M+ 
            <div class="div-stats-heading">queries</div>
          </div>
        </div>
      </div>
      <div id="div-main-right">
      </div>
    </div>
  </main>
</body>
</html>
