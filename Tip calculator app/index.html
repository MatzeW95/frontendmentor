<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <main>
    <img class="imgHeader" src="./images/logo.svg" alt="logo">
    <div class="containerMain">
      <div id="containerFlexLeft">
        <form>
          <div class="container">
            <p class="pHeadlineLeft">
              Bill
            </p>
            <input type="number" id="inputBill">
          </div>
          <div class="container">
            <p class="pHeadlineLeft">
              Select Tip %
            </p>
            <div id="containerButton">
              <div class="containerButton">
                <button type="button" class="inputTip" id="btn5" value="5%">5%</button>
                <button type="button" class="inputTip" id="btn10" value="10%">10%</button>
                <button type="button" class="inputTip" id="btn15" value="15%">15%</button>
              </div>
              <div class="containerButton">
                <button type="button" class="inputTip" id="btn25" value="25%">25%</button>
                <button type="button" class="inputTip" id="btn50" value="50%">50%</button>
                <input type="number" class="inputTip" id="inputTip" placeholder="Custom">
              </div>
            </div>
          </div>
          <div class="container">
            <div id="divError">
              <p class="pHeadlineLeft">
                Number of People
              </p>
              <p id="pError">
                Can't be zero
              </p>
            </div>
            <input type="number" id="inputPeople">
          </div>
        </form>
      </div>
      <div id="containerFlexRight">
        <div class="containerDollar">
          <div class="containerRight">
            <p class="pHeadlineRight">
              Tip Amount
            </p>
            <span>
              / person
            </span>
          </div>
          <img class="imgDollar" src="./images/icon-dollar.svg" alt="dollar">
          <p class="pDollar" id="dollarTip">
            0.00
          </p>
        </div>
        <div class="containerDollar">
          <div class="containerRight">
            <p class="pHeadlineRight">
              Total
            </p>
            <span>
              / person
            </span>
          </div>
          <img class="imgDollar" src="./images/icon-dollar.svg" alt="dollar">
          <p class="pDollar" id="dollarTotal">
            0.00
          </p> 
        </div>
        <div class="container">
          <button type="reset" id="buttonReset">
            Reset
          </button>
        </div> 
      </div>
    </div>
    <!--
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
    -->
  </main>
  <script src="./main.js"></script>
</body>
</html>
