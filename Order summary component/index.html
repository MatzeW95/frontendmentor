<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div id="div-container">
    <img src="images/illustration-hero.svg" id="container-img" alt="hearing music">
    <h1 id="payment-headline">Order Summary</h1>
    <p id="payment-text">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
    </p>
    <div id="div-paymentplan">
      <div id="div-img-music-group">
        <img src="images/icon-music.svg" id="img-music" alt="music note icon">
      </div>
      <div id="div-annualplan-group">
        <div id="div-annualplan-headline">
          Annual Plan
        </div>
        <div id="div-annualplan-text">
          $59.99/year
        </div>
      </div>
      <a href="#" id="btn-change">Change</a>
    </div>
    <a href="#" id="btn-payment">Proceed to Payment</a>
    <a href="#" id="btn-cancel">Cancel Order</a>
  </div>
  <!--<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Matthias Wagner</a>.
  </div>-->
</body>
</html>
