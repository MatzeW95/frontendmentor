<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | IP Address Tracker</title>
</head>
<body>
  <main>
    <div id="mainContainer">
      <div id="topContainer">
        <h1>
          IP Address Tracker
        </h1>
        <div id="searchContainer">
          <input type="text" name="IP" id="inputIP" placeholder="Search for any IP address or domain">
          <button id="submit">

          </button>
        </div>
        <div id="outputContainer">
          <div class="output">
            <h2 class="outputHeading">
              IP Address
            </h2>
            <p class="outputData">

            </p>
          </div>
          <div class="output">
            <h2 class="outputHeading">
              Location
            </h2>
            <p class="outputData">

            </p>
          </div>
          <div class="output">
            <h2 class="outputHeading">
              Timezone
            </h2>
            <p class="outputData">
              
            </p>
          </div>
          <div class="output">
            <h2 class="outputHeading">
              ISP
            </h2>
            <p class="outputData">

            </p>
          </div>
        </div>
      </div>
      <div id="bottomContainer">
        <div id="map"></div>
      </div>
    </div>
  </main>
  <script type="text/javascript" src="./js/main.js"></script>
