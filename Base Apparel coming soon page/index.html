<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <main>
    <div id="container-main">
      <div id="container-left">
        <div id="container-text">
          <img id="img-logo" src="./images/logo.svg" alt="Logo">
          <img id="img-mobile" src="./images/hero-mobile.jpg" alt="Woman">
          <h1>
            <span>We're</span> coming soon
          </h1>
          <p id="p-text">
            Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
          </p>
          <div id="container-email">
            <input type="email" placeholder="Email Address" id="input-email">
            <a id="a-button"><img id="img-arrow" alt="Arrow" src="./images/icon-arrow.svg"/></a>
          </div>
          <p id="p-error">
            Please provide a valid email
          </p>
        </div>
      </div>
      <div id="container-right">
      </div>
    </div>
    <script src="./main.js"></script>
    <!--
      <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
    -->
  </main>
</body>
</html>
