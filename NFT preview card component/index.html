<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div id="div-main-container">
      <img id="img-main" src="./images/image-equilibrium.jpg" alt="Equilibrium #3429">
      <h1>
        Equilibrium #3429
      </h1>
      <p id="p-description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div id="div-auction-container">
        <div id="div-price">
          <img id="img-eth" src="./images/icon-ethereum.svg" alt="ethereum">
          <div id="div-eth">
            0.041 ETH
          </div>
        </div>
        <div id="div-time">
          <img id="img-time" src="./images/icon-clock.svg" alt="time">
          <div id="div-clock">
            3 days left
          </div>
        </div>
      </div>
      <div id="div-author-container">
        <img id="img-avatar" src="./images/image-avatar.png" alt="avatar picture">
        <div id="div-author">
          Creation of <span>Jules Wyvern</span>
        </div>
      </div>
    </div>
  </main>

</html>
